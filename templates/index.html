<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Transaction Compare</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    </head>

    <body>
        <!--Main container-->
        <div class="container">
            <!--First row-->
            <div class="row">
                <div class="col-xl-10 offset-1 jumbotron bg-cover">
                    <h1 class="display-3 text-light">Transaction Compare</h1>
                    <form action = "http://127.0.0.1:5000/uploader" method="POST" enctype = "multipart/form-data">
                        <div class="form-group">
                            <div class="file-input">
                                <label for="clientFile">Client File</label>
                                <input type="file" class="form-control-file" id="clientFile" name="file1" accept=".csv" required>
                            </div>
                            <div class="file-input">
                                <label for="companyFile">Company File</label>
                                <input type="file" class="form-control-file" id="companyFile" name="file2" accept=".csv" required>
                            </div>
                            <div>
                                <input type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--Second row-->
            <div class="row">
                <div class="col align-self-start">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">File1.csv</h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Perfect Mtaches 288</li>
                                <li class="list-group-item">Possible Matches 10</li>
                                <li class="list-group-item">Unmatched 6</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col align-self-end">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">File2.csv</h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Perfect Mtaches 288</li>
                                <li class="list-group-item">Possible Matches 10</li>
                                <li class="list-group-item">Unmatched 6</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--Third row-->
            <div class="row">
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>

</html>
